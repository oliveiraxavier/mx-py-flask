{% extends 'base.html' %}

{% block title %} START PAGE {% endblock %}

{% block content %}
<form method="post" action="calculate">
    
    <div class="row">
        <div class="col-6 mt-5">
            <input class="form-control" name="number1" />
        </div>
        <div class="col-6 mt-5">
            <input class="form-control" name="number2" />
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-3">
            <input type="submit" class="btn btn-info" value="CALCULAR" />
        </div>
    </div>

    <div class="row">
        {% for error in errors %}
        <div class="col-12 mt-3 text-danger">
            <i class="text-danger">{{ error }}</i>
        </div>
        {% endfor %}
    </div>
</form>
{% endblock %}
